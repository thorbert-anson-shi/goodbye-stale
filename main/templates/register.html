{% extends 'base.html' %} {% block content %}
<div class="flex flex-col w-full h-full justify-center items-center">
  <form
    method="POST"
    class="flex flex-col items-center space-y-5 bg-white border-2 border-black p-5 duration-500 hover:-translate-x-2 hover:-translate-y-2 hover:drop-shadow-[1rem_1rem_rgba(0,0,0,1)]"
  >
    <div class="font-bold text-6xl my-20 text-right">
      <h1>Goodbye</h1>
      <h1>::Stale</h1>
    </div>
    <h1 class="font-bold text-3xl text-left w-full">Register for an account</h1>
    {% csrf_token %}
    <div class="flex flex-col space-y-5">{{ form }}</div>
    <div id="btn-group" class="flex flex-row w-full space-x-3 justify-end">
      <a href="{% url 'all_recipes' %}">
        <button
          type="button"
          class="border-2 border-black p-3 hover:bg-neutral-300"
        >
          Cancel
        </button>
      </a>
      <button
        type="submit"
        class="border-2 border-black p-3 hover:bg-green-500"
      >
        Register
      </button>
    </div>
  </form>
</div>
{% endblock content %}
