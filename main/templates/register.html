{% extends 'base.html' %} {% block content %}
<div class="flex flex-col w-full h-full justify-center items-center">
  <form
    method="POST"
    class="flex flex-col min-w-1/3 items-center space-y-5 bg-white border-2 border-black p-10 duration-500 hover:-translate-x-2 hover:-translate-y-2 hover:drop-shadow-[1rem_1rem_rgba(0,0,0,1)]"
  >
    <div class="font-bold text-6xl my-20 text-right">
      <h1>Goodbye</h1>
      <h1>::Stale</h1>
    </div>
    <h1 class="font-bold text-3xl text-center w-full">
      Register for an account
    </h1>
    {% csrf_token %}
    <div class="flex flex-col space-y-5 w-full">
      {% for field in form %}
      <div class="flex flex-col justify-between">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }} {% for error in field.errors %}
        <p class="text-red-600">{{ error }}</p>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    <div id="btn-group" class="flex flex-row w-full space-x-3 justify-center">
      <a href="{% url 'all_recipes' %}" class="flex-grow">
        <button
          type="button"
          class="border-2 border-black p-3 hover:bg-neutral-300 w-full"
        >
          Cancel
        </button>
      </a>
      <button
        type="submit"
        class="border-2 border-black p-3 hover:bg-green-500 flex-grow"
      >
        Register
      </button>
    </div>
  </form>
</div>
{% endblock content %}
